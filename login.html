<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800;900&family=Rubik:wght@400;500;800&display=swap"
    rel="stylesheet">
</head>

<body>
  <main>
    <div class="wrapper" style="background-image: url('./assets/images/classes-bg.png');">
      <div class="left-wrapper">
        <video src="./assets/videos/Black Orange Dynamic Grunge Ad TikTok Video .mp4"" 
         autoplay loop muted ></video>
      </div>
      <div class="right-wrapper">
        <div class="welcome-div">
          <p>Welcome To FlexFusion</p>
        </div>

        <div class="user-name">
          <label for="user-name">Username or Email</label>
          <input type="email" id="user-name" >
        </div>

        <div class="password">
          <label for="user-name">Username or Email</label>
          <input type="password" >
          <p class="special-para">Forgot password?</p>
        </div>
       
        <div class="sign-up">
           <button>sign in</button>
        </div>
        <div class="extra-div">
          <p><a href="#">Create Account</a></p>
          <p><a href="#">Need Help?</a></p>
        </div>

        <div class="line-div">
          <hr>
          <p>or</p>
          <hr>
        </div>

        <div class="google-login">
          <img src="./assets/images/google-image.png" alt="">
          <p>Continue with Google</p>
        </div>
        <div class="apple-login">
          <img src="./assets/images/apple-logo.png" alt="">
          <p>Continue with Apple</p>
        </div>

      </div>
    </div>

  </main>

</body>

</html>
